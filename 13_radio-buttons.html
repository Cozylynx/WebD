<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Forms</title>
</head>
<body>
    <h1>HTML FORMS</h1>
    <form action="thankyou.html">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="username" required><br> <br>


    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="password" required></input><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="email" required></input><br><br>
    <p>Select your gender:</p>

    <label for="Male">Male</label>
    <input type="radio" name="gender" id="Male" value="Male"><br>

    <label for="Female">Female</label>
    <input type="radio" name="gender" id="Female" value="female"><br>
    
    <label for="Others">Others</label>
    <input type="radio" name="gender" id="Others" value="female"><br>
    
    <input type="submit" value="submit">
    </form>
</body>
</html>
