<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
</head>
<body>
    <h1>Sign Up Form</h1>
    <form action="thankyou.html">
        <input type="text" id="userame" placeholder="First name" required><br><br>

        <input type="text" placeholder="Last name" required><br><br>

        <input type="email"  placeholder="Email Id" required><br><br>

        <input type="password"  placeholder="Password" required><br><br>
        
        <label for="gender">Male</label>
        <input type="radio" name="gender" value="male"><br>

        <label for="gender">Female</label>
        <input type="radio" name="gender" value="female" ><br>

        <label for="gender">others</label>
        <input type="radio" name="gender" value="other"><br><br>

        <label for="country" >Country</label>
        <select name="countries" id="country">
            <option value="India">India</option>
            <option value="Nepal">Nepal</option>
            <option value="Bangladesh">Bangladesh</option>
        </select><br><br>
        Comments<br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <input type="submit" value="submit">
    </form>
</body>
</html>
