<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ol type="I"> <!--type could be a,i,1,I according to the will-->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
    <ul style='list-style-type:none;'><!--this is css in line style in unordered list-->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <dl><!--This is description list-->
        <dt>Guitar</dt>
        <dd>Guitar is a six string instrument </dd>
        <dt>Ukulele</dt>
        <dd>Ukulele is a four string instrument</dd>
    </dl>
</body>
</html>
